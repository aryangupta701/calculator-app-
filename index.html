<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
    
    <title>Document</title>
</head>
<body>
  <div class="main">
    <div id="heading">
        calc 
        
    </div>
<div id="calculator">
    <div id="output-bar">
        <input type="text" value="0" id="input-tab">
        </div>
        
        <div id="input-bar">
            <ul class="list-unstyled">
              <li class="calculator-buttons"><button>8</button></li>
              <li class="calculator-buttons"><button>7</button></li>
              <li class="calculator-buttons"><button>9</button></li>
              <li class="calculator-buttons"><button id="del-button">Del</button></li>
              <li class="calculator-buttons"><button>4</button></li>
              <li class="calculator-buttons"><button>5</button></li>
              <li class="calculator-buttons"><button>6</button></li>
              <li class="calculator-buttons"><button>+</button></li>
              <li class="calculator-buttons"><button>1</button></li>
              <li class="calculator-buttons"><button>2</button></li>
              <li class="calculator-buttons"><button>3</button></li>
              <li class="calculator-buttons"><button>-</button></li>
              <li class="calculator-buttons"><button>.</button></li>
              <li class="calculator-buttons"><button>0</button></li>
              <li class="calculator-buttons"><button>/</button></li>
              <li class="calculator-buttons"><button>*</button></li>
              <li class="calculator-buttons"><button id="Reset-button">Reset</button></li>
              <li class="calculator-buttons"><button id="equal-button">=</button></li>
            </ul>
        </div>
</div>
  </div>
<script src="script.js"></script>
</body>
</html>
